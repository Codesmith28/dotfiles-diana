---
- name: Install GPU drivers (AMD) | {{ ansible_distribution }}
  community.general.pacman:
    name:
      - mesa
      - mesa-utils
      # https://wiki.archlinux.org/title/Xorg
      - xf86-video-amdgpu
      # https://wiki.archlinux.org/title/Hardware_video_acceleration
      - mesa-vdpau
      - libva-mesa-driver
      # https://wiki.archlinux.org/title/Vulkan
      - vulkan-radeon
      # https://wiki.archlinux.org/title/GPGPU
      - rocm-hip-runtime
      - rocm-hip-sdk
      - hip-runtime-amd
      - rocm-core
      - rocm-opencl-runtime
      - rocm-opencl-sdk
    state: present
  become: true
  when: "'amd' in gpu_result.stdout.lower() or 'radeon' in gpu_result.stdout.lower()"

- name: Install GPU drivers (Intel) | {{ ansible_distribution }}
  community.general.pacman:
    name:
      - mesa
      - mesa-utils
      # https://wiki.archlinux.org/title/Xorg
      - xf86-video-intel
      # https://wiki.archlinux.org/title/Hardware_video_acceleration
      - intel-media-driver
      - libva-intel-driver
      # https://wiki.archlinux.org/title/Vulkan
      - vulkan-intel
      # https://wiki.archlinux.org/title/GPGPU
      - intel-compute-runtime
      - opencl-clover-mesa
    state: present
  become: true
  when: "'intel' in gpu_result.stdout.lower()"

- name: Install GPU drivers (Nvidia) | {{ ansible_distribution }}
  community.general.pacman:
    name:
      - mesa
      - mesa-utils
      # https://wiki.archlinux.org/title/Xorg
      - nvidia
      # https://wiki.archlinux.org/title/Hardware_video_acceleration
      - nvidia-utils
      # https://wiki.archlinux.org/title/GPGPU
      - cuda
      - opencl-nvidia
    state: present
  become: true
  when:
    - new_nvidia
    - proprietary_nvidia_drivers
